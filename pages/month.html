<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month View</title>
    <link rel="stylesheet" href="../styles/month-style.css" />
    <script src="../scripts/month-script.js" defer></script>
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <select id="view-select">
          <option value="day">Day</option>
          <option value="week">Week</option>
          <option value="month" selected>Month</option>
        </select>
        <button class="prevBtn">&larr;</button>
        <h1 id="month-holder"></h1>
        <button class="nextBtn">&rarr;</button>
        <button id="add-event-btn">&plus;</button>
      </div>

      <div class="month-container">
        <div class="days-header">
          <h4 class="day-header">Sunday</h4>
          <h4 class="day-header">Monday</h4>
          <h4 class="day-header">Tuesday</h4>
          <h4 class="day-header">Wednesday</h4>
          <h4 class="day-header">Thursday</h4>
          <h4 class="day-header">Friday</h4>
          <h4 class="day-header">Saturday</h4>
        </div>
        <div class="calendar-grid">
          <!-- Days of the month will be dynamically generated -->
        </div>
      </div>
    </div>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Event</h2>
        <form id="event-form">
          <label for="event-name">Event Name</label>
          <input type="text" id="event-name" required />

          <label for="event-date">Event Date</label>
          <input type="date" name="event-date" id="event-date" required />

          <label for="event-start-time">Start Time</label>
          <input type="time" id="event-start-time" required />

          <label for="event-end-time">End Time</label>
          <input type="time" id="event-end-time" required />

          <!-- <label for="event-duration">Duration (hours)</label>
          <input type="number" id="event-duration" min="1" value="1" required /> -->

          <label for="event-attendees">Attendees</label>
          <input
            type="text"
            id="event-attendees"
            placeholder="Enter attendee names"
            required
          />

          <div class="form-buttons">
            <button type="submit">Add</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="event-details-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Event Details</h2>
        <div id="event-details-content"></div>
        <div class="form-buttons">
          <button id="edit-event-btn">Edit</button>
          <button id="delete-event-btn">Delete</button>
        </div>
      </div>
    </div>
  </body>
</html>
