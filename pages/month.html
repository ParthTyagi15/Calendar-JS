<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month-Calendar</title>
    <link rel="stylesheet" href="../styles/month-style.css" />
    <script src="../scripts/month-script.js" defer></script>
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <h1 id="month-holder">Month View</h1>
        <div class="header-controls">
          <button class="prevBtn">
            <svg focusable="false" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"
              ></path>
            </svg>
          </button>
          <button class="nextBtn">
            <svg focusable="false" width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"
              ></path>
            </svg>
          </button>
          <button id="add-event-btn">Add Event</button>
          <select id="view-select">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month" selected>Month</option>
          </select>
        </div>
      </div>

      <div class="month-container">
        <div class="days-header">
          <div class="day-header">Sunday</div>
          <div class="day-header">Monday</div>
          <div class="day-header">Tuesday</div>
          <div class="day-header">Wednesday</div>
          <div class="day-header">Thursday</div>
          <div class="day-header">Friday</div>
          <div class="day-header">Saturday</div>
        </div>
        <div class="calendar-grid"></div>
      </div>
    </div>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Event</h2>
        <form id="event-form">
          <label for="event-name">Event Name</label>
          <input type="text" id="event-name" required />

          <label for="event-date">Event Date</label>
          <input type="date" name="event-date" id="event-date" required />

          <label for="event-start-time">Start Time</label>
          <input type="time" id="event-start-time" required />

          <label for="event-end-time">End Time</label>
          <input type="time" id="event-end-time" required />

          <label for="event-attendees">Attendees</label>
          <input
            type="text"
            id="event-attendees"
            placeholder="Enter attendee names"
            required
          />

          <div class="form-buttons">
            <button type="submit">Add</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="event-details-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Event Details</h2>
        <div id="event-details-content"></div>
        <div class="form-buttons">
          <button id="edit-event-btn">Edit</button>
          <button id="delete-event-btn">Delete</button>
        </div>
      </div>
    </div>

    <div id="event-edit-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Event</h2>
        <form id="event-edit-form">
          <label for="event-edit-name">Event Name</label>
          <input type="text" id="event-edit-name" required />

          <label for="event-edit-date">Event Date</label>
          <input
            type="date"
            name="event-edit-date"
            id="event-edit-date"
            required
          />

          <label for="event-edit-start-time">Start Time</label>
          <input type="time" id="event-edit-start-time" required />

          <label for="event-edit-end-time">End Time</label>
          <input type="time" id="event-edit-end-time" required />

          <label for="event-edit-attendees">Attendees</label>
          <input
            type="text"
            id="event-edit-attendees"
            placeholder="Enter attendee names"
            required
          />

          <div class="form-buttons">
            <button type="submit">Edit</button>
            <button type="button" id="cancel-edit-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
